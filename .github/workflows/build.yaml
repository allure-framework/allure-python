name: Allure python

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [allure-behave, allure-pytest, allure-robotframework]
        python-version: [2.7, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Tox
      run: pip install tox
    - name: Install allure-python-commons-test
      run: tox -e py`echo ${{ matrix.python-version }} | sed 's/\.//g'` -c allure-python-commons-test/tox.ini
    - name: Install allure-python-commons
      run: tox -e py`echo ${{ matrix.python-version }} | sed 's/\.//g'` -c allure-python-commons/tox.ini
    - name: Test ${{ matrix.package }}
      run: tox -e py`echo ${{ matrix.python-version }} | sed 's/\.//g'` -c ${{ matrix.package }}/tox.ini
